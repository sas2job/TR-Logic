<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jqueryui/external/jquery/jquery.js"></script>
  <script src="js/jqueryui/jquery-ui.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container wrapper">
    <header class="page-header">
      <button class="page-header__slide" data-button data-id="left" data-direction="right"  data-mode="hide">left</button>
      <div class="page-header__title">header</div>
      <div class="page-header__content">(height: 40px)</div>
      <button class="page-header__slide" data-button data-id="right" data-direction="left" data-mode="hide">right</button>
    </header>
    <main>
     <div data-panel="left">
      <div class="slide__content">
       <div class="slide__content--title">
        left aside
      </div>
      <div class="slide__content--content">
        width: 300px
      </div>  
    </div>
  </div>
  <div data-panel="right">
    <div class="slide__content">
      <div class="slide__content--title">
        right aside
      </div>
      <div class="slide__content--content">
        width: 300px
      </div>
    </div>
  </div>      
      <div class="page-content">
        <div class="page-content__title">
          <div class="page-content__title--title">page description</div>
          <div class="page-content__title--content">height: 100px</div>
        </div>
        <div class="page-content__wrapper">
          <div class="page-content__description">
            <div class="page-content__description--title">content</div>
            <div class="page-content__description--content">max-width: 1024px</div>
          </div>
          <div class="page-content__visible-block">
            <div class="page-content__visible-block--content">
              alvays visible block
            </div>
            <div class="page-content__visible-block--content">  
              width: 200px
            </div> 
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="page-footer__title">footer</div>
      <div class="page-footer__content">(height: 30px)</div>
    </footer>
  </div>    
</body>
</html>
